<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Product Specific Price Added - {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:##dc5046; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Product Specific Price Added </td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				
				Group Name: {groupname} <br /><br />
				Customer Name: {name} <br /><br />
				Customer Mail-Id: {email} <br /><br />
				Product Name: {product_name} <br /><br />
				Product Reference: {product_reference} <br /><br />
				Product old Specific Price: {old_price} <br /><br />
				Product New Specific Price: {new_price} <br /><br />
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
				<a href="{shop_url}" style="color:##dc5046; font-weight:bold; text-decoration:none;">{shop_name}</a>
			</td>
		</tr>
	</table>
</body>
</html>
